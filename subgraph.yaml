specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0xEf1eCdB17C7D4adBb4DB5c4A8068ab66f3dd0902"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Burn
        - Deposit
        - EmergencyWithdraw
        - NewRound
        - OwnershipTransferred
        - Withdraw
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Burn(indexed address,indexed address,uint256)
          handler: handleBurn
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,indexed address,uint256)
          handler: handleEmergencyWithdraw
        - event: NewRound(uint256,uint256,uint256)
          handler: handleNewRound
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
